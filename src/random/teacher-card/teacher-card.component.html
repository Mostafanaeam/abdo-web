<div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center text-center gap-3 border border-[#e8ffe8] relative overflow-hidden" dir="rtl">
  <!-- زخرفة -->
  <div class="absolute -top-8 -right-8 w-20 h-20 bg-yellow-300/20 rounded-full blur-2xl -z-10"></div>
  <img [src]="teacher.img" alt="{{teacher.name}}" class="w-24 h-24 rounded-full object-cover mb-2 border-4 border-[#1dbf73]/30" />
  <h3 class="text-lg font-bold text-[#1dbf73]">{{teacher.name}}</h3>
  <div class="text-gray-600 text-sm mb-1">سعر الساعة: <span class="font-bold text-yellow-700">{{teacher.price}}</span></div>
  <div class="text-gray-700 text-xs mb-1">المواد: <span *ngFor="let subj of teacher.subjects; let last = last">{{subj}}{{!last ? '، ' : ''}}</span></div>
  <div class="text-gray-500 text-xs mb-1">اللغات: <span *ngFor="let lang of teacher.languages; let last = last">{{lang}}{{!last ? '، ' : ''}}</span></div>
  <div class="text-xs mb-1">
    <span class="inline-block px-2 py-1 rounded-full" [ngClass]="teacher.teachingMethod === 'أون لاين' ? 'bg-[#1dbf73]/20 text-[#1dbf73]' : 'bg-yellow-100 text-yellow-700'">
      {{teacher.teachingMethod}}
    </span>
  </div>
  <div class="flex gap-2 mt-2">
    <button class="bg-[#1dbf73] text-white px-3 py-2 rounded hover:bg-yellow-400 hover:text-[#1dbf73] transition text-sm">احجز درس مجاني</button>
    <button class="bg-yellow-400 text-[#1dbf73] px-3 py-2 rounded hover:bg-[#1dbf73] hover:text-white transition text-sm" (click)="viewProfile()">مشاهدة الملف الشخصي الكامل</button>
  </div>
</div>
