<nav class="w-full sticky top-0 bg-white shadow-sm z-50" dir="ltr">
  <div class="max-w-[1200px] mx-auto flex items-center justify-between py-4 px-4">
    <!-- Logo -->
    <div class="text-2xl font-bold" style="color: #1dbf73">Superprof</div>
    <!-- Links -->
    <!-- <ul class="hidden md:flex gap-6 items-center">
      <li *ngFor="let link of navLinks">
        <a href="{{link.href}}" class="text-[#1dbf73] hover:text-yellow-500 font-semibold transition">{{link.label}}</a>
      </li>
    </ul> -->
    <!-- Language Switch -->
    <div class="relative">
      <button (click)="toggleLangDropdown()" class="flex items-center gap-1 text-[#1dbf73] hover:text-yellow-500 focus:outline-none">
        <span class="text-xl">🌐</span>
        <span class="text-sm">{{ getSelectedLangLabel() }}</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
      </button>
      <div *ngIf="langDropdownOpen" class="absolute left-0 mt-2 w-28 bg-white border rounded shadow-lg z-10">
        <div *ngFor="let lang of languages" (click)="selectLang(lang.code)" class="px-4 py-2 cursor-pointer hover:bg-gray-100 text-right">
          {{lang.label}}
        </div>
      </div>
    </div>
    <!-- Mobile menu button -->
    <button class="md:hidden text-[#1dbf73] ml-2">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
    </button>
  </div>
  <!-- Mobile links -->
  <div class="md:hidden bg-white border-t px-4 pb-2" *ngIf="false">
    <ul class="flex flex-col gap-2">
      <li *ngFor="let link of navLinks">
        <a href="{{link.href}}" class="block py-2 text-[#1dbf73] hover:text-yellow-500 font-semibold">{{link.label}}</a>
      </li>
    </ul>
  </div>
</nav>
